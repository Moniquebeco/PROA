        <fieldset id="fieldset1" class="rounded border border primary mt-0">
            <legend>
              <p class="border rounded-pill"> Cadastro Professor</p> 
            </legend>
            
            <!--formulário-->
            <form  name="CadastroSUE" action="atualizacao_prof.php" method="post" accept-charset="UTF-8">
                 <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nome">Nome:</label>
                      <input type="text" class="form-control rounded-pill form-control border blu" maxlength="80" minlength="3" placeholder="Insira seu nome completo" id="nome" name="nome" required autofocus alt="Digite seu nome" pattern="[a-zA-Záãâéêíîóôõú\s]+$" title="Digite somente letras">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="CPF">CPF:</label>
                      <input type="text" class="rounded-pill form-control border blu" oninput="mascara(this)" type="text" id="CPF" name="cpf" placeholder="Insira apenas os números de seu CPF" required>
                    </div>
                 </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">E-mail:</label>
                      <input type="email" class="form-control rounded-pill border blu" id="email" name="email" placeholder="Digite seu e-mail / Ex: nome@example.com" required>
                    </div> 
                  </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="password">Senha:</label>
                      <input type="password" class="form-control rounded-pill form-control border blu" id="password" placeholder="Senha" minlength="5" maxlength="10" required name="senha" >
                  </div>

                  
                  <div class="form-group col-md-6">
                      <label for="confirm_password">Confirmar Senha*:</label>
                      <input type="password" class="rounded-pill form-control border blu"id="confirm_password" placeholder="Confirme sua Senha*" minlength="5" maxlength="10" required name="senha2">
                  </div>
               </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="tel">Telefone:</label>
                      <input type="text" class="form-control rounded-pill blu border"  id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" placeholder="Telefone para contato (celular)" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="data">Data de Nascimento:</label>
                        <input type="text" class="form-control rounded-pill blu border"  id="data" name="data"  maxlength="10" name="data" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" max="2006-01-01" placeholder="DD/MM/AAAA">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="genero">Gênero:</label>
                        <select class="custom-select form-control rounded-pill blu border" id="genero"  required>
                          <option name="genero" value selected disabled="0">Clique para abrir as opções</option>
                          <option name="genero" value="1">Masculino</option>
                          <option name="genero" value="2">Feminino</option>
                          <option name="genero" value="3">Outro</option>
                        </select>
                        <div class="invalid-feedback">Escolha uma das opções</div>
                    </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                       <label class="ml-1" for="cep">CEP:</label>
                       <input type="text" class="form-control rounded-pill blu border" id="cep" name="cep" onkeypress="$(this).mask('00.000-000')"placeholder="Insira apenas os números de seu CEP">
                     </div>

                    <div class="form-group col-md-6">
                       <label for="uf"> Unidade Federativa:</label>
                       <select class="form-control rounded-pill blu border" name="estados-brasil" id="uf">
                        <option value="0" selected disabled>Clique para abrir as opções</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                      </select>
                    </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="ncasa">Nº Residência:</label>
                      <input class="form-control rounded-pill blu border" type="text" required="required" id="ncasa" name="ncasa" pattern="[0-9]+$" title="Digite somente números" placeholder="Insira apenas números" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="comp">Complemento:</label>
                    <input type="text" class="form-control rounded-pill form-control border blu" id="comp" placeholder="Complemento">
                  </div>
                
                   <br><br><br><br>
     
                    <div class="form-group col-md-6 mt-2">
                      <button type="reset" class="form-control rounded-pill btn btn-outline-info" id="reset" name="reset" >Limpar</button>
                    </div>

                    <div class="form-group col-md-6 mt-2">
                      <button type="submit" class="form-control rounded-pill btn btn-outline-info" id="submit" name="submit" >Cadastrar</button>
                    </div>
                </div>
             </form>
